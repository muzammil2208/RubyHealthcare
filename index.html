<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Ruby Healthcare
    </title>
</head>
<body>
    <div class="info-box">
        <p class="phone number">+91-889498821</p>
        <div class="info-small">
            <p>Get 50% off on selected items</p>
            <p>Shop now</p>
        </div>
        <div class="info-actions">
            <p>ENG</p>
            <p>Location</p>
        </div>
    </div>
    <navbar>
        <h3>Ruby Healthcare</h3>
        <nav>
            <ul class="nav-links">
                <li>Shop</li>
                <li>contact</li>
                <li>about us</li>
            </ul>
        </nav>
        <button class="search"><img src=_images/search.svg class="search-icon"> Search anything</button>
        <div class="actions">
            <a><button class="action_btn"><img class="shopping-cart" src=_images/cart.svg> Cart</button></a>
            <a><button class="action_btn"><img class="account" src=_images/account.svg> Account</button></a>
        </div>

    <div class="container">
        <div class="jumbotron">
            <div class="jumbotron-text">
                <p class="jumbotron-heading">Grab 50% off on selected</p>

            </div>
            <img class="jumbotron-img" src="/_images/capsule.png.png" height="300px" width="200px">
        </div>
        <div class="filters_container">
            <select class="filters">
                <option value="none" selected disabled hidden>Supplement type</option>
                <option value="multivitamins">Multivitamins</option>
                <option value="macro nutrients">Macro Nuterients</option>
